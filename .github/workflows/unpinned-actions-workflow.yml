name: Unpinned Actions Workflow
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main  # Should be pinned to SHA
      - uses: actions/setup-node@v4  # Should use SHA instead of tag
      - uses: docker/setup-buildx-action@v3  # Using tag instead of SHA
      - uses: azure/setup-kubectl@v3  # Unpinned version
      - uses: hashicorp/setup-terraform@v2  # Should be pinned to SHA
      - uses: actions/setup-python@v4  # Using version tag instead of SHA
      - uses: actions/cache@v3  # Should be pinned to SHA
        with: 
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hasFiles('**/package-lock.json') }}
            restore-keys: | 
                ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
