name: Secrets Exposure Issues
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Debug environment (VULNERABLE)
        run: |
          echo "Database URL: ${{ secrets.DATABASE_URL }}"  # Exposed in logs
          env  # Dumps all environment variables
          
      - name: Deploy with hardcoded credentials
        run: |
          # Hardcoded credentials
          export API_KEY="sk-1234567890abcdef"
          export DB_PASSWORD="admin123"
          ./deploy.sh
